<div class="file" ng-class="inFlight ? 'in-flight' : ''" draggable="{{ draggable }}" ng-style="{ top: model.y + 'px', left: model.x + 'px' }">
  <img src="/images/file.svg" alt="File" draggable="false" class="icon">
  <textarea class="title" readonly="readonly"
    ng-keydown="disableTitleEdit($event)"
    ng-model="model.title"
    ng-dblclick="enableTitleEdit($event)"
  ></textarea>
</div>
